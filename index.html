<html>
<head>

<!--Making things easier for pasting-->
<style>
@media (max-width:1000px){
#header-img{
width: 800px;
}
}
:root {
background-color: #d3d3d3;
}
.center{
text-align: center;
}
.flex{
display: block;
}
#nav-bar a{
background-color: red;
border: 1px solid black;
display:flex;

}

}

<header id="header">
<h1 id="title" class="center">Github</h1>
<nav id="nav-bar">
<a class="nav-link" href="#header-img">

<a href="#video" class="nav-link">
Company Video
</a>
